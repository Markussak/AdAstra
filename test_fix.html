<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Dust Voyager: Galaxy Wanderer - TEST FIX</title>
    <link rel="preload" href="./assets/fonts/Big Apple 3PM.ttf" as="font" type="font/ttf" crossorigin>
    <style>
        @font-face {
            font-family: 'Big Apple 3PM';
            src: url('./assets/fonts/Big Apple 3PM.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: 'Big Apple 3PM', 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #gameCanvas {
            border: 2px solid #404040;
            box-shadow: 0 0 10px rgba(64, 64, 64, 0.3);
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            display: block;
            visibility: visible;
            opacity: 1;
            z-index: 1;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-title {
            color: #606060;
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: none;
        }
        
        .loading-subtitle {
            color: #505050;
            font-size: 1.5em;
            margin-bottom: 40px;
        }
        
        .loading-bar {
            width: 400px;
            height: 20px;
            border: 2px solid #404040;
            background: #2a2a2a;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .loading-fill {
            height: 100%;
            background: linear-gradient(90deg, #505050, #404040);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .loading-text {
            color: #606060;
            font-size: 1em;
            margin-bottom: 10px;
        }
        
        .loading-percent {
            color: #505050;
            font-size: 0.8em;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #00ff41;
            font-family: monospace;
            font-size: 12px;
            z-index: 2000;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border: 1px solid #00ff41;
        }
    </style>
</head>
<body>
    <!-- Debug Info -->
    <div class="debug-info">
        <div>DEBUG MODE: Scene Loading Fix Test</div>
        <div id="debugState">State: Loading...</div>
        <div id="debugCanvas">Canvas: Not Found</div>
        <div id="debugScene">Scene: Not Created</div>
        <div id="debugPlayer">Player: Not Found</div>
    </div>
    
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-title pulse">STAR DUST VOYAGER</div>
        <div class="loading-subtitle">GALAXY WANDERER - SCENE FIX TEST</div>
        <div class="loading-bar">
            <div id="loadingFill" class="loading-fill"></div>
        </div>
        <div id="loadingText" class="loading-text">TESTING SCENE LOADING FIX...</div>
        <div id="loadingPercent" class="loading-percent">0%</div>
    </div>
    
    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="1920" height="1080"></canvas>
    
    <!-- Development mode script loading with enhanced debugging -->
    <script type="module">
        // Enhanced debugging
        function updateDebugInfo() {
            const game = window.game;
            const canvas = document.getElementById('gameCanvas');
            
            document.getElementById('debugState').textContent = `State: ${game?.stateManager?.currentState || 'Unknown'}`;
            document.getElementById('debugCanvas').textContent = `Canvas: ${canvas ? 'Found' : 'Not Found'} ${canvas?.style?.display || ''}`;
            document.getElementById('debugScene').textContent = `Scene: ${game?.sceneManager?.currentScene || 'Not Created'}`;
            document.getElementById('debugPlayer').textContent = `Player: ${game?.player ? 'Found' : 'Not Found'}`;
        }
        
        // Update debug info every second
        setInterval(updateDebugInfo, 1000);
        
        // Load game with proper fallback mechanism
        try {
            // First try loading from src (development mode)
            await import('./src/main.ts');
            console.log('‚úÖ Loaded from src/main.ts (development mode)');
            
            // Monitor game state changes
            setTimeout(() => {
                const game = window.game;
                if (game && game.stateManager) {
                    console.log('üîç Monitoring game state changes...');
                    
                    // Override setState to log state changes
                    const originalSetState = game.stateManager.setState;
                    game.stateManager.setState = function(newState) {
                        console.log(`üîÑ State changing to: ${newState}`);
                        return originalSetState.call(this, newState);
                    };
                }
            }, 1000);
            
        } catch (devError) {
            console.log('üîß Development mode failed, trying production mode...', devError.message);
            try {
                // Fallback to built JavaScript (production mode)
                await import('./dist/main.js');
                console.log('‚úÖ Loaded from dist/main.js (production mode)');
            } catch (prodError) {
                console.error('‚ùå Failed to load game:', { devError, prodError });
                // Show error message to user
                const overlay = document.getElementById('loadingOverlay');
                if (overlay) {
                    overlay.innerHTML = `
                        <div style="color: #ff6b6b; text-align: center;">
                            <h2>NAƒå√çT√ÅN√ç SELHALO</h2>
                            <p>Nepoda≈ôilo se naƒç√≠st hern√≠ soubory.</p>
                            <p>Zkuste obnovit str√°nku (F5).</p>
                        </div>
                    `;
                }
            }
        }
    </script>
</body>
</html>
