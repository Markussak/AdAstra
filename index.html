<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Dust Voyager: Galaxy Wanderer</title>
    <link rel="preload" href="./assets/fonts/Big Apple 3PM.ttf" as="font" type="font/ttf" crossorigin>
    <style>
        @font-face {
            font-family: 'Big Apple 3PM';
            src: url('./assets/fonts/Big Apple 3PM.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: 'Big Apple 3PM', 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #gameCanvas {
            border: 2px solid #404040;
            box-shadow: 0 0 10px rgba(64, 64, 64, 0.3);
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-title {
            color: #606060;
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: none;
        }
        
        .loading-subtitle {
            color: #505050;
            font-size: 1.5em;
            margin-bottom: 40px;
        }
        
        .loading-bar {
            width: 400px;
            height: 20px;
            border: 2px solid #404040;
            background: #2a2a2a;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .loading-fill {
            height: 100%;
            background: linear-gradient(90deg, #505050, #404040);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .loading-text {
            color: #606060;
            font-size: 1em;
            margin-bottom: 10px;
        }
        
        .loading-percent {
            color: #505050;
            font-size: 0.8em;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-title pulse">STAR DUST VOYAGER</div>
        <div class="loading-subtitle">GALAXY WANDERER</div>
        <div class="loading-bar">
            <div id="loadingFill" class="loading-fill"></div>
        </div>
        <div id="loadingText" class="loading-text">INICIALIZACE KVANTOVÃ‰ MATRICE...</div>
        <div id="loadingPercent" class="loading-percent">0%</div>
    </div>
    
    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="1920" height="1080"></canvas>
    
    <!-- Development mode script loading -->
    <script type="module">
        // Check if we're running in development (Vite) or production
        try {
            // Try to detect if Vite is available
            if (import.meta.env?.DEV) {
                import('./src/main.ts');
            } else {
                throw new Error('Not in Vite dev mode');
            }
        } catch (e) {
            // Production mode or static server - load built JavaScript
            import('./dist/main.js');
        }
    </script>
</body>
</html>
